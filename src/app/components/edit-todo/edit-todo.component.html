<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Todo</h2>
  <p *ngIf="!todo">Todo not found...</p>
  <form #editTodoForm="ngForm" (ngSubmit)="onSubmit(editTodoForm)">
    <div class="form-field">
      <input 
        type="text" 
        class="textbox" 
        [(ngModel)]="todo.text"
        name="text"
        #todoText="ngModel"
        placeholder="Enter todo text..."
        minlength="3"
        required
      >
      
      <ng-container *ngIf="todoText.invalid">
        <p *ngIf="todoText.errors?.['required']">Enter todo text...</p>
        <p *ngIf="todoText.errors?.['minlength']">The todo text must be at least 3 characters</p>
      </ng-container>

      <div class="btns-container">
        <a routerLink="../" class="btn">Cancel</a>
        <button type="submit" class="btn align-end">Save</button>
      </div>

    </div>
  </form>
</div>
