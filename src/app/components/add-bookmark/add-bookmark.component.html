<div class="add-bookmark-wrapper container has-blurred-white-bg">
  <h1 class="is-bold">Add Bookmark</h1>
  <form #bookmarkForm="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(bookmarkForm)">
    
    <div class="form-field">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="textbox" ngModel id="name" name="name" placeholder="e.g. Wikipedia">
    </div>
    
    <div class="form-field">
      <label for="url" class="form-label">URL</label>
      <input type="text" class="textbox" ngModel name="url" id="url" placeholder="e.g. https://wikipedia.com" required>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create Bookmark</button>
    </div>

  </form>
</div>
